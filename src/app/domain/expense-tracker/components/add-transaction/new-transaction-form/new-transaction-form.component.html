<form
  class="grid grid-cols-1 gap-2"
  [formGroup]="newTransactionForm"
  (ngSubmit)="onNewTransactionSubmit()">
  <label class="block">
    <span class="mb-0.5">Label</span>
    <input
      #labelInput
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      id="label"
      type="text"
      name="label"
      placeholder="Enter label..."
      formControlName="label" />
  </label>

  <label class="block">
    <span class="mb-0.5">Amount</span>
    <input
      #amountInput
      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      id="amount"
      type="number"
      name="amount"
      formControlName="amount"
      (focus)="onAmountInputFocus()" />
  </label>

  <div class="flex justify-end my-1">
    <input
      class="bg-sky-500 hover:bg-sky-700 disabled:bg-slate-600 hover:disabled:bg-slate-600 px-3 py-1 rounded-full text-slate-100"
      type="submit"
      value="Add transaction"
      [disabled]="!newTransactionForm.valid" />
  </div>
</form>
